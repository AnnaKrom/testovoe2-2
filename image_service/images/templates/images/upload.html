{% extends 'base.html' %}

{% block content %}
    <h2>Загрузите изображение</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>

    <a href="{% url 'image_list' %}">Просмотреть все изображения</a>
{% endblock %}
